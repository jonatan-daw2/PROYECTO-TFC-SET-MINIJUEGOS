<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    canvas {
        border: 1px solid black;
    }
</style>
<body>
    <script>
        let contador = 0;

        function loop() {
            // Tu código de actualización y renderizado aquí
            
            contador++; // Incrementa el valor del contador
            console.log(contador);
            requestAnimationFrame(loop); // Llama a la función loop en el próximo ciclo de animación
        }

        loop();

    </script>
</body>
</html>
